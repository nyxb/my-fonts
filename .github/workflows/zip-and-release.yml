name: Zip Folders and Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Zip Folders
      run: |
        for dir in */; do
          zip -r "${dir%/}.zip" "$dir"
        done
      
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        files: ./*.zip
        draft: false
        prerelease: false
